<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Alignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        input[type="button"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Multiple Sequence Alignment</h1>
    <form id="alignmentForm">
        <label for="fastaFile">Upload FASTA file:</label><br>
        <input type="file" id="fastaFile" name="fastaFile" accept=".fasta"><br><br>

        <label for="phylogeneticTree">Create Phylogenetic Tree:</label>
        <input type="checkbox" id="phylogeneticTree" name="phylogeneticTree"><br><br>

        <input type="button" value="Compute Multiple Alignment" onclick="computeMultipleAlignment()">
    </form>
</body>
