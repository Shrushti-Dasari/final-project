<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Sequence Operations</h2>
    <label for="sequence">Enter DNA Sequence:</label>
    <textarea id="sequence" placeholder="Enter DNA sequence here..." rows="4"></textarea>
    <button onclick="performOperations()">Perform Operations</button>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>


</body>

</html>
